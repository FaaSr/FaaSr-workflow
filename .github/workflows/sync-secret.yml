name: '  (FAASR SYNC SECRETS)'

on:
  workflow_dispatch:
    inputs:
      # Server selection (automatically syncs associated secrets)
      sync_AWS:
        description: 'AWS (syncs AWS_AccessKey, AWS_SecretKey, AWS_ARN)'
        required: true
        type: boolean
        default: false
      sync_GCP:
        description: 'GCP (syncs GCP_SecretKey)'
        required: true
        type: boolean
        default: false
      sync_OW:
        description: 'OpenWhisk (syncs OW_APIkey)'
        required: true
        type: boolean
        default: false
      sync_SLURM:
        description: 'SLURM (syncs SLURM_Token)'
        required: true
        type: boolean
        default: false
      sync_GH_PAT:
        description: 'GitHub PAT (syncs GH_PAT)'
        required: true
        type: boolean
        default: false
      
      # Data server
      data_server_name:
        description: 'Data server names (separated by commas, e.g.: S3, AnotherS3)'
        required: false
        type: string
        default: ""
      
      # Cloud configuration
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: "us-east-1"
      gcp_project_id:
        description: 'GCP Project ID'
        required: false
        type: string
        default: ""
      
      # Sync destinations
      sync_to_aws:
        description: 'Sync to AWS Secrets Manager'
        required: true
        type: boolean
        default: false
      sync_to_gcp:
        description: 'Sync to Google Secret Manager'
        required: true
        type: boolean
        default: false
      


jobs:
  sync_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install boto3 google-cloud-secret-manager

      - name: Configure AWS credentials
        if: github.event.inputs.sync_to_aws == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_AccessKey }}
          aws-secret-access-key: ${{ secrets.AWS_SecretKey }}
          aws-region: ${{ github.event.inputs.aws_region }}

      - name: Authenticate to Google Cloud
        if: github.event.inputs.sync_to_gcp == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SecretKey }}

      - name: Sync secrets to cloud providers
        env:
          # Secret values
          GH_PAT: ${{ secrets.GH_PAT }}
          OW_APIkey: ${{ secrets.OW_APIkey }}
          AWS_AccessKey: ${{ secrets.AWS_AccessKey }}
          AWS_SecretKey: ${{ secrets.AWS_SecretKey }}
          AWS_ARN: ${{ secrets.AWS_ARN }}
          GCP_SecretKey: ${{ secrets.GCP_SecretKey }}
          SLURM_Token: ${{ secrets.SLURM_Token }}
          # Configuration from workflow inputs
          AWS_REGION: ${{ github.event.inputs.aws_region }}
          GCP_PROJECT_ID: ${{ github.event.inputs.gcp_project_id }}
        run: |
          python scripts/sync_secrets.py \
            ${{ github.event.inputs.sync_AWS == 'true' && '--server AWS' || '' }} \
            ${{ github.event.inputs.sync_GCP == 'true' && '--server GCP' || '' }} \
            ${{ github.event.inputs.sync_OW == 'true' && '--server OW' || '' }} \
            ${{ github.event.inputs.sync_SLURM == 'true' && '--server SLURM' || '' }} \
            ${{ github.event.inputs.sync_GH_PAT == 'true' && '--server GH_PAT' || '' }} \
            ${{ github.event.inputs.data_server_name != '' && format('--data-server-name "{0}"', github.event.inputs.data_server_name) || '' }} \
            ${{ github.event.inputs.sync_to_aws == 'true' && '--sync-to-aws' || '' }} \
            ${{ github.event.inputs.sync_to_gcp == 'true' && '--sync-to-gcp' || '' }}
