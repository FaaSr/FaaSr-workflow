name: '  (FAASR SYNC SECRETS)'

on:
  workflow_dispatch:
    inputs:
      # Server selection (automatically syncs associated secrets)
      sync_AWS:
        description: 'AWS (syncs AWS_AccessKey, AWS_SecretKey, AWS_ARN)'
        required: true
        type: boolean
        default: false
      sync_GCP:
        description: 'GCP (syncs GCP_SecretKey)'
        required: true
        type: boolean
        default: false
      sync_OW:
        description: 'OpenWhisk (syncs OW_APIkey)'
        required: true
        type: boolean
        default: false
      sync_SLURM:
        description: 'SLURM (syncs SLURM_Token)'
        required: true
        type: boolean
        default: false
      sync_GH_PAT:
        description: 'GitHub PAT (syncs GH_PAT)'
        required: true
        type: boolean
        default: false
      
      # Data server
      data_server_name:
        description: 'Data server names (separated by commas, e.g.: S3, AnotherS3)'
        required: false
        type: string
        default: ""
      
      # Cloud configuration
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: "us-east-1"
      gcp_project_id:
        description: 'GCP Project ID'
        required: false
        type: string
        default: ""
      
      # Sync destinations
      sync_to_aws:
        description: 'Sync to AWS Secrets Manager'
        required: true
        type: boolean
        default: false
      sync_to_gcp:
        description: 'Sync to Google Secret Manager'
        required: true
        type: boolean
        default: false
      


jobs:
  sync_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install boto3 requests FaaSr_py

      - name: Configure AWS credentials
        if: github.event.inputs.sync_to_aws == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_AccessKey }}
          aws-secret-access-key: ${{ secrets.AWS_SecretKey }}
          aws-region: ${{ github.event.inputs.aws_region }}

      - name: Prepare data server secrets
        id: prepare_secrets
        if: github.event.inputs.data_server_name != ''
        env:
          ALL_SECRETS: ${{ toJSON(secrets) }}
        run: |
          # Parse comma-separated data server names and dynamically export their secrets
          DATA_SERVERS="${{ github.event.inputs.data_server_name }}"
          echo "Data servers to process: $DATA_SERVERS"
          
          # Convert JSON secrets to environment variables
          IFS=',' read -ra SERVERS <<< "$DATA_SERVERS"
          for server in "${SERVERS[@]}"; do
            # Trim whitespace and convert to uppercase
            server=$(echo "$server" | xargs | tr '[:lower:]' '[:upper:]')
            
            # Extract the specific secrets from JSON and export to GITHUB_ENV
            ACCESS_KEY=$(echo "$ALL_SECRETS" | jq -r --arg key "${server}_ACCESSKEY" '.[$key] // empty')
            SECRET_KEY=$(echo "$ALL_SECRETS" | jq -r --arg key "${server}_SECRETKEY" '.[$key] // empty')
            
            if [ -n "$ACCESS_KEY" ]; then
              echo "${server}_ACCESSKEY=$ACCESS_KEY" >> $GITHUB_ENV
              echo "✓ Exported ${server}_ACCESSKEY"
            else
              echo "⚠ Warning: ${server}_ACCESSKEY not found in secrets"
            fi
            
            if [ -n "$SECRET_KEY" ]; then
              echo "${server}_SECRETKEY=$SECRET_KEY" >> $GITHUB_ENV
              echo "✓ Exported ${server}_SECRETKEY"
            else
              echo "⚠ Warning: ${server}_SECRETKEY not found in secrets"
            fi
          done

      - name: Sync secrets to cloud providers
        env:
          # Core secret values (only set secrets that are selected to be synced)
          GH_PAT: ${{ github.event.inputs.sync_GH_PAT == 'true' && secrets.GH_PAT || '' }}
          OW_APIkey: ${{ github.event.inputs.sync_OW == 'true' && secrets.OW_APIkey || '' }}
          AWS_AccessKey: ${{ github.event.inputs.sync_AWS == 'true' && secrets.AWS_AccessKey || '' }}
          AWS_SecretKey: ${{ github.event.inputs.sync_AWS == 'true' && secrets.AWS_SecretKey || '' }}
          AWS_ARN: ${{ github.event.inputs.sync_AWS == 'true' && secrets.AWS_ARN || '' }}
          GCP_SecretKey: ${{ github.event.inputs.sync_GCP == 'true' && secrets.GCP_SecretKey || '' }}
          SLURM_Token: ${{ github.event.inputs.sync_SLURM == 'true' && secrets.SLURM_Token || '' }}
          # Configuration from workflow inputs
          AWS_REGION: ${{ github.event.inputs.aws_region }}
          GCP_PROJECT_ID: ${{ github.event.inputs.gcp_project_id }}
        run: |
          python scripts/sync_secrets.py \
            ${{ github.event.inputs.sync_AWS == 'true' && '--server AWS' || '' }} \
            ${{ github.event.inputs.sync_GCP == 'true' && '--server GCP' || '' }} \
            ${{ github.event.inputs.sync_OW == 'true' && '--server OW' || '' }} \
            ${{ github.event.inputs.sync_SLURM == 'true' && '--server SLURM' || '' }} \
            ${{ github.event.inputs.sync_GH_PAT == 'true' && '--server GH_PAT' || '' }} \
            ${{ github.event.inputs.data_server_name != '' && format('--data-server-name "{0}"', github.event.inputs.data_server_name) || '' }} \
            ${{ github.event.inputs.sync_to_aws == 'true' && '--sync-to-aws' || '' }} \
            ${{ github.event.inputs.sync_to_gcp == 'true' && '--sync-to-gcp' || '' }}
